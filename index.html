

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Pixel Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo-container">
            <img src="icons\logo.svg" alt="Logo" width="100%" height="100%">
        </div>
        <div class="searchBar-container">
            <div class="searchBar">
                <button type="submit" class="search-submit-btn">
                    <img src="icons\search-normal.svg" alt="search" width="50%" height="50%">
                </button>
                <input type="text"  class="searchBar-input" placeholder="Search for places"> 
                
            </div>

            <button type="button" class="searchBar-Setting-btn">
                <img src="icons\search-setting.svg" alt="search setting button" width="50%" height="50%">
            </button>
        </div>

        <div class="rightside-container">
            <div class="rightside-leftContainer">
                <img src="icons\location-marker.svg" alt="icon" width="50%" height="50%">
                <p >New York/ Dc</p>
            </div>

            <div class="rightside-rightContainer">
                <button type="button" class="notification-btn">
                    <img src="icons\notification-bing.svg" alt="notifications" width="100%" height="100%">
                </button>
                <img class="user-avatar" src="imgs\Ellipse 5.png" alt="User_avatar" width="60%" height="100%">
            </div>
        </div>
    </header>
    


    <!-- ОСНОВНОЙ КОНТЕЙНЕР С ТРЕМЯ СТОБЦАМИ  -->



    <!-- LEFT SIDEBAR -->
    <main class="main-container">
        <aside class="sidebar-left">
            <div class="menu-flex-container">
                <div class="menu-item">
                    <img src="icons\home-dashboard.svg" alt="icon"  height="80%">
                    Dashboard
                </div>
                <div class="menu-item"><img src="icons\note-notes.svg" alt="icon"  height="100%">
                    Note’s
                </div>
                <div class="menu-item"><img src="icons\moon-theme.svg" alt="icon"  height="100%">
                    Theme
                </div>
                <div class="menu-item"><img src="icons\profile-account.svg" alt="icon"  height="100%">
                    Account
                </div>
                <div class="menu-item"><img src="icons\telescope-explore.svg" alt="icon"  height="100%">
                    Explore
                </div>
                <div class="menu-item"><img src="icons\graph-graph.svg" alt="icon"  height="100%">
                    Graph
                </div>
                <div class="menu-item"><img src="icons\sms-messages.svg" alt="icon"  height="100%">
                    Messages
                </div>
                <div class="menu-item"><img src="icons\setting-setting.svg" alt="icon"  height="100%">
                    Setting
                </div>
            </div>
            <div class="menu-sign-out">
                <div class="menu-item"><img src="icons\logout-Sign_Out.svg" alt="icon"  height="100%">
                    Sign Out
                </div>
            </div>
        </aside>
        
        <!-- MAIN CONTENT -->
        <section class="content">
            <h1>Main</h1>
        </section>
        
        
        <!-- RIGHT SIDEBAR -->
        <aside class="sidebar-right">
            <div class="selected-trip-container">
                <div class="info-container">
                    
                </div>
                <div class="img-container">
                    <div class="small-imgs-container">
                        <img class="small-imgs-container-item" src="imgs\Rectangle 22.png" alt="img"  height="70%">
                        <img class="small-imgs-container-item" src="imgs\Rectangle 23.png" alt="img"  height="70%">
                        <img class="small-imgs-container-item" src="imgs\Rectangle 24.png" alt="img"  height="70%">
                        <img class="small-imgs-container-item" src="imgs\Rectangle 25.png" alt="img"  height="70%">
                    </div>
                    <img class="heart-button" src="icons\heart-bright.svg" alt="'like' button"  height="20%">
                </div>


                

            </div>
            <div class="trips-container">
                <div class="trips-container-item">
                    <img src="imgs\Nature-lake.png" alt="img"  height="100%">
                    <div class="location-name">Nature Lake
                        <div class="location-country"><img src="icons\location-marker.svg" alt="icon" width="18%" >Afganistan</div>
                    </div>
                    <img class="heart-btn" src="icons\heart-dark.svg" alt="'like' button" height="40%">
                </div>

                <div class="trips-container-item">
                    <img src="imgs\Camel-ride.png" alt="img"  height="100%">
                    <div class="location-name">Camel Ride
                        <div class="location-country"><img src="icons\location-marker.svg" alt="icon" width="18%">Srilanka</div>
                    </div>
                    <img class="heart-btn" src="icons\heart-dark.svg" alt="'like' button" height="40%">
                </div>
                
                <div class="trips-container-item">
                    <img src="imgs\Mid-forest.png" alt="img"  height="100%">
                    <div class="location-name">Mid Forest
                        <div class="location-country"><img src="icons\location-marker.svg" alt="icon" width="18%">Brazil</div>
                    </div>
                    <img class="heart-btn" src="icons\heart-dark.svg" alt="'like' button" height="40%">
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
