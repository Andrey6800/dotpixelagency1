<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Pixel Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo-container">
            <img src="icons\logo.svg" alt="Logo" width="100%" height="100%">
        </div>
        <div class="searchBar-container">
            <div class="searchBar">
                <button type="submit" class="search-submit-btn">
                    <img src="icons\search-normal.svg" alt="search" width="50%" height="50%">
                </button>
                <input type="text"  class="searchBar-input" placeholder="Search for places"> 
                
            </div>

            <button type="button" class="searchBar-Setting-btn">
                <img src="icons\search-setting.svg" alt="search setting button" width="50%" height="50%">
            </button>
        </div>

        <div class="rightside-container">
            <div class="rightside-leftContainer">
                <img src="icons\location-marker.svg" alt="marker" width="50%" height="50%">
                <p >New York/ Dc</p>
            </div>

            <div class="rightside-rightContainer">
                <button type="button" class="notification-btn">
                    <img src="icons\notification-bing.svg" alt="notifications" width="100%" height="100%">
                </button>
                <img class="user-avatar" src="imgs\Ellipse 5.png" alt="User_avatar" width="60%" height="100%">
            </div>
        </div>
    </header>
    
    <!-- ОСНОВНОЙ КОНТЕЙНЕР С ТРЕМЯ СТОБЦАМИ  -->
    <main class="main-container">
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar-left">
            <div class="menu-flex-container">
                <div class="menu-item">Dashboard</div>
                <div class="menu-item">Note’s</div>
                <div class="menu-item">Theme</div>
                <div class="menu-item">Account</div>
                <div class="menu-item">Explore</div>
                <div class="menu-item">Graph</div>
                <div class="menu-item">Messages</div>
                <div class="menu-item">Setting</div>
            </div>
            <div class="menu-sign-out">
                <div class="menu-item">Sign Out</div>
            </div>
        </aside>
        
        <!-- MAIN CONTENT -->
        <section class="content">
            <h1>Main</h1>
        </section>
        
        <!-- RIGHT SIDEBAR -->
        <aside class="sidebar-right">
            <div class="widget">
                <h3>Notifications</h3>
                <p>You have 3 new messages</p>
            </div>
            <div class="widget">
                <h3>Recent Activity</h3>
                <p>User login: 2 hours ago</p>
            </div>
            <div class="widget">
                <h3>Quick Stats</h3>
                <p>Projects: 12</p>
                <p>Tasks: 5</p>
            </div>
        </aside>
    </main>
</body>
</html>
